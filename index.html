<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <main>
      <article>
        <picture>
          <source  media="(width > 75em)" srcset="./assets/images/image-product-desktop.jpg"
          width="600" height="900">
          <img src="./assets/images/image-product-mobile.jpg" 
          alt="a perfume bottle of Gabrielle Chanel lying horizontally on a table"
          width="686" height="480">
        </picture>
        <div>
          <p>Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          <p>
            <span>$149.99</span>
            <span>$169.99</span>
          </p>
          <button>
            <img src="./assets/images/icon-cart.svg" alt="">
            <span>Add to Cart</span>
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
