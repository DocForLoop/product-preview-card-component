<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <main class="wrapper">
      <article class="perfume">
        <picture class="perfume__banner">
          <source  media="(width > 48em)" srcset="./assets/images/image-product-desktop.jpg">
          <img src="./assets/images/image-product-mobile.jpg" 
          alt="a perfume bottle of Gabrielle Chanel lying horizontally on a table"
          width="686" height="480">
        </picture>
        <div class="perfume__content">
          <p class="perfume__topic">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="perfume__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="perfume__prices">
            <span class="perfume__discount-price">$149.99</span>
            <span class="perfume__old-price">$169.99</span>
          </p>
          <button class="perfume__button">
            <img src="./assets/images/icon-cart.svg" alt=""
            width="14" height="16">
            <span>Add to Cart</span>
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
